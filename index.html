<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="image.png" href="https://www.google.com/s2/u/0/favicons?domain=miguelsemedo.com
">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <!-- Calculator -->
  <div class="calculator">
    <!-- Display -->
    <div class="calculator-display">
      <h1>12345678</h1>
    </div>
    <!-- Buttons -->
    <div class="calculator-buttons">
      <button class="operatior" value="+">+</button>
      <button class="operatior" value="-">-</button>
      <button class="operatior" value="*">ร</button>
      <button class="operatior" value="/">รท</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button class="decimal" value=".">.</button>
      <button value="0">0</button>
      <button class="clear" id="clear-btn" value="+">C</button>
      <button class="equal-sign operator" value="="> =</button>
    </div>
  </div>

  <script src="/scripts.js"></script>
</body>

</html>
